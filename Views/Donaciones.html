<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donaciones</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../Recursos/Css/Donacion.css" />
</head>

<body>
  <!-- Header -->
  <header class="mb-4">
    <div id="navbar-container"></div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <div class="top-actions mb-3">
      <h2 class="titulo-modulo mb-2">Donaciones</h2>
      <button class="btn btn-aqua" data-bs-toggle="collapse" data-bs-target="#formDonacionWrap">
        Registrar nueva donación
      </button>
    </div>

    <!-- Formulario -->
    <div id="formDonacionWrap" class="collapse mb-4">
      <div class="card p-4 shadow-sm borde-azul">
        <h5 class="mb-3 fw-bold">Registrar donación</h5>

        <form id="formDonacion">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="donante">Nombre del donante</label>
              <input id="donante" type="text" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label" for="tipo">Tipo de sangre</label>
              <select id="tipo" class="form-control">
                <option>O+</option><option>O-</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="fecha">Fecha de donación</label>
              <input id="fecha" type="date" class="form-control" />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="campaña">Campaña asignada</label>
              <select id="campaña" class="form-select">
                <option value="">— Sin campaña —</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label" for="cantidad">Cantidad de bolsas</label>
              <input id="cantidad" type="number" min="1" class="form-control" />
            </div>

            <div class="col-12">
              <label class="form-label" for="notas">Notas</label>
              <textarea id="notas" class="form-control" rows="2"></textarea>
            </div>

            <div class="col-12">
              <button class="btn btn-aqua mt-2" type="submit">Guardar donación</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <h4 class="mb-3 fw-bold">Historial de donaciones</h4>
    <div class="table-responsive shadow-sm rounded">
      <table class="table align-middle">
        <thead class="table-azul">
          <tr>
            <th>#</th>
            <th>Donante</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Campaña</th>
            <th>Cantidad</th>
            <th>Notas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará dinámicamente con JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5">
    <p>© 2025 Banco de Sangre</p>
  </footer>

  <!-- Scripts -->
  <script src="../Recursos/js/Nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../Controladores/Alertas.js"></script>
  <script src="../Controladores/Donacion.js"></script>
</body>
</html>
