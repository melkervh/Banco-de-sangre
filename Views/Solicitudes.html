<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitudes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="data:,"/> <!-- evita el 404 del favicon -->
  <link rel="stylesheet" href="../Recursos/Css/Solicitudes.css"/>
</head>
<body>
  <header class="mb-4">
    <div id="navbar-container"></div>
  </header>

  <main class="container">
    <div class="top-actions mb-3">
      <h2 class="titulo-modulo mb-2">Solicitudes de Sangre</h2>
      <button class="btn btn-aqua" data-bs-toggle="collapse" data-bs-target="#formSolicitudWrap">
        Registrar solicitud
      </button>
    </div>

    <!-- Formulario con ids -->
    <div id="formSolicitudWrap" class="collapse mb-4">
      <div class="card p-4 shadow-sm borde-azul">
        <h5 class="fw-bold mb-3">Registrar nueva solicitud</h5>

        <form id="formSolicitud">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="paciente">Nombre del paciente</label>
              <input id="paciente" type="text" class="form-control"/>
            </div>

            <div class="col-md-3">
              <label class="form-label" for="tipo">Tipo de sangre</label>
              <select id="tipo" class="form-control">
                <option>O+</option><option>O-</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label" for="unidades">Unidades necesarias</label>
              <input id="unidades" type="number" class="form-control" min="1"/>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="urgencia">Urgencia</label>
              <select id="urgencia" class="form-control">
                <option>Alta</option><option>Media</option><option>Baja</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="hospital">Hospital</label>
              <input id="hospital" type="text" class="form-control"/>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="fecha">Fecha</label>
              <input id="fecha" type="date" class="form-control"/>
            </div>

            <div class="col-12">
              <button class="btn btn-aqua mt-2" type="submit">Guardar solicitud</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Botones de exportación -->
    <div class="mb-3">
      <button class="btn btn-aqua" onclick="exportarPDF()">Exportar PDF</button>
      <button class="btn btn-secondary" onclick="exportarExcel()">Exportar Excel</button>
    </div>

    <h4 class="fw-bold mb-3">Historial de solicitudes</h4>
    <div class="table-responsive shadow-sm rounded">
      <table class="table align-middle">
        <thead class="table-azul">
          <tr>
            <th>#</th><th>Paciente</th><th>Tipo</th><th>Unidades</th>
            <th>Urgencia</th><th>Hospital</th><th>Fecha</th><th>Estado</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="footer mt-5">
    <p>© 2025 Banco de Sangre</p>
  </footer>

  <script src="../Recursos/js/Nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Librerías para exportar (opcionales, pero recomendadas) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../Controladores/Alertas.js"></script>
  <script src="../Controladores/Solicitud.js"></script>
</body>
</html>
