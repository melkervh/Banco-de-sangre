<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Recursos/Css/Solicitudes.css">
</head>

<body>

    <header class="mb-4">
        <div id="navbar-container"></div>
    </header>

    <main class="container">
        <div class="top-actions mb-3">
            <h2 class="titulo-modulo mb-2">Solicitudes de Sangre</h2>

            <button class="btn btn-aqua" data-bs-toggle="collapse" data-bs-target="#formSolicitud">
                Registrar solicitud
            </button>
        </div>

        <div id="formSolicitud" class="collapse mb-4">
            <div class="card p-4 shadow-sm borde-azul">

                <h5 class="fw-bold mb-3">Registrar nueva solicitud</h5>

                <form>
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Nombre del paciente</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Tipo de sangre</label>
                            <select class="form-control">
                                <option>O+</option>
                                <option>O-</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Unidades necesarias</label>
                            <input type="number" class="form-control" min="1">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Urgencia</label>
                            <select class="form-control">
                                <option>Alta</option>
                                <option>Media</option>
                                <option>Baja</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Hospital</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="col-12">
                            <button class="btn btn-aqua mt-2">Guardar solicitud</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <h4 class="fw-bold mb-3">Historial de solicitudes</h4>

        <div class="table-responsive shadow-sm rounded">
            <table class="table align-middle">
                <thead class="table-azul">
                    <tr>
                        <th>#</th>
                        <th>Paciente</th>
                        <th>Tipo</th>
                        <th>Unidades</th>
                        <th>Urgencia</th>
                        <th>Hospital</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>María López</td>
                        <td>O+</td>
                        <td>2</td>
                        <td>Alta</td>
                        <td>Hospital Bloom</td>
                        <td>2025-01-14</td>
                        <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                        <td class="d-flex gap-1">
                            <button class="btn btn-aqua btn-sm btn-accion">Aprobar</button>
                            <button class="btn btn-secondary btn-sm btn-accion">Rechazar</button>
                            <button class="btn btn-eliminar btn-sm btn-accion">Eliminar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </main>

    <footer class="footer mt-5">
        <p>© 2025 Banco de Sangre</p>
    </footer>

    <script src="../Recursos/js/Nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
