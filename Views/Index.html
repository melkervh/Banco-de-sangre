<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Recursos/Css/loginStyle.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="Menu.html">
			<h1>Crear cuenta</h1>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Correo electrónico" />
			<input type="password" placeholder="Contraseña" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="Menu.html">
			<h1>Iniciar sesión</h1>
			<input type="email" placeholder="Correo electrónico" />
			<input type="password" placeholder="Contraseña" />
			<button>Iniciar sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de nuevo!</h1>
				<p>Para mantenerte conectado con nosotros, inicia sesión con tu información personal.</p>
				<button class="ghost" id="signIn">niciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola, amigo!</h1>
				<p>Ingresa tus datos personales , para poder registrarte </p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="../Recursos/js/loginF.js "></script>
</html>
