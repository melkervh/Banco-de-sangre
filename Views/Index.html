<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Recursos/Css/loginStyle.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="container" id="container">
    <!-- Registro -->
    <div class="form-container sign-up-container">
      <form id="formRegistro">
        <h1>Crear cuenta</h1>
        <input id="nombreRegistro" type="text" placeholder="Nombre" required />
        <input id="correoRegistro" type="email" placeholder="Correo electrónico" required />
        <input id="passRegistro" type="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Login -->
    <div class="form-container sign-in-container">
      <form id="formLogin">
        <h1>Iniciar sesión</h1>
        <input id="correoLogin" type="email" placeholder="Correo electrónico" required />
        <input id="passLogin" type="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para mantenerte conectado con nosotros, inicia sesión con tu información personal.</p>
          <button class="ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>¡Hola, amigo!</h1>
          <p>Ingresa tus datos personales para poder registrarte</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../Recursos/js/loginF.js"></script>
</body>
</html>
