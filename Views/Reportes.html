<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Recursos/css/reportes.css">
</head>
<body>

<header>
    <div id="navbar-container"></div>
</header>
<main class="container">

    <h2 class="titulo">Reportes del Banco de Sangre</h2>
    <div class="row g-3 align-items-end">

        <div class="col-md-3">
            <label class="form-label">Tipo de reporte</label>
            <select class="form-select">
                <option>Inventario de sangre</option>
                <option>Donaciones por fecha</option>
                <option>Solicitudes atendidas</option>
                <option>Bolsas por vencer</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Desde</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-md-3">
            <label class="form-label">Hasta</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-md-3">
      <button class="btn-generar">Generar reporte</button>
        </div>

    </div>
    <div class="mt-3">
        <button class="btn btn-danger me-2">Exportar PDF</button>
        <button class="btn btn-success">Exportar Excel</button>
    </div>
    <div class="table-responsive mt-4">
        <table class="table table-bordered align-middle tabla-estilo">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de sangre</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Hospital</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>00123</td>
                    <td>O+</td>
                    <td>2025-11-10</td>
                    <td>5 bolsas</td>
                    <td>Hospital Rosales</td>
                    <td><span class="estado ok">Disponible</span></td>
                </tr>

                <tr>
                    <td>00451</td>
                    <td>A-</td>
                    <td>2025-11-11</td>
                    <td>2 bolsas</td>
                    <td>Hospital Bloom</td>
                    <td><span class="estado alerta">Por vencer</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

<footer class="footer">
    <p>Â© 2025 Banco de Sangre</p>
</footer>

<script src="../Recursos/js/Nav.js"></script>

  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
