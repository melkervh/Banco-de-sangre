<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Recursos/css/reportes.css" />
</head>
<body>

<header>
  <div id="navbar-container"></div>
</header>

<main class="container">
  <h2 class="titulo">Reportes del Banco de Sangre</h2>

  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Tipo de reporte</label>
      <select class="form-select" id="tipoReporte">
        <option>Inventario general</option>
        <option>Donaciones sin campaña</option>
        <option>Donaciones por campaña</option>
        <option>Campañas activas</option>
      </select>
    </div>

    <div class="col-md-4">
      <button class="btn-generar" id="btnGenerar">Generar reporte</button>
    </div>

    <div class="col-md-4 text-end">
      <button class="btn btn-danger me-2" id="btnPDF">Exportar PDF</button>
      <button class="btn btn-success" id="btnExcel">Exportar Excel</button>
    </div>
  </div>

  <div class="table-responsive mt-4">
    <table class="table table-bordered align-middle tabla-estilo">
      <thead id="tablaHead">
        <!-- Se ajusta dinámicamente según el reporte -->
      </thead>
      <tbody id="tablaReportes">
        <!-- Filas dinámicas -->
      </tbody>
    </table>
  </div>
</main>

<footer class="footer">
  <p>© 2025 Banco de Sangre</p>
</footer>

<script src="../Recursos/js/Nav.js"></script>
<script src="../Controladores/Reportes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
