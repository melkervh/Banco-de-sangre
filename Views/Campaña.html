<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campañas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../Recursos/Css/Campaña.css" />
</head>
<body>

  <header class="mb-4">
    <div id="navbar-container"></div>
  </header>

  <main class="container">
    <div class="top-actions mb-3">
      <h2 class="titulo-modulo mb-2">Campañas de Donación</h2>
      <button class="btn btn-aqua" data-bs-toggle="modal" data-bs-target="#modalCampaña">
        Crear nueva campaña
      </button>
    </div>

    <!-- Indicadores -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="fw-bold text-dark">Campañas activas</h5>
          <p class="fs-3 text-success fw-bold" id="contadorActivas">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="fw-bold text-dark">Bolsas recolectadas este mes</h5>
          <p class="fs-3 text-success fw-bold" id="contadorBolsas">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="fw-bold text-dark">Próxima campaña</h5>
          <p class="fs-3 text-success fw-bold" id="proximaCampaña">—</p>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <h4 class="fw-bold mb-3">Listado de campañas</h4>
    <div class="table-responsive shadow-sm rounded">
      <table class="table align-middle">
        <thead class="table-azul">
          <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Fecha</th>
            <th>Bolsas recolectadas</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="tablaCampañas">
          <!-- Se llenará dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalCampaña" tabindex="-1" aria-labelledby="modalCampañaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-sm">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold" id="modalCampañaLabel">Registrar nueva campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCampaña">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre de la campaña</label>
                <input id="nombre" type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Lugar</label>
                <input id="lugar" type="text" class="form-control" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Fecha</label>
                <input id="fecha" type="date" class="form-control" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select id="estado" class="form-control">
                  <option>Activa</option>
                  <option>Finalizada</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Bolsas recolectadas</label>
                <input id="bolsas" type="number" class="form-control" min="0" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-aqua" id="btnGuardarCampaña">Guardar campaña</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <p>© 2025 Banco de Sangre</p>
  </footer>

  <!-- Scripts -->
  <script src="../Recursos/js/Nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../Controladores/Alertas.js"></script>
  <script src="../Controladores/Campañas.js"></script>
  
</body>
</html>
