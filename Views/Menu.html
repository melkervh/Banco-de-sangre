<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../Recursos/Css/Menu.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <div id="navbar-container"></div>
  </header>

  <!-- Encabezado -->
  <header class="encabezado">
    <h2>Bienvenido, Jorge</h2>
    <p>Rol: Operador</p>
  </header>

  <!-- Accesos rápidos -->
  <section class="accesos">
    <a href="Donaciones.html" class="btn btn-aqua">Registrar donación</a>
    <a href="Solicitudes.html" class="btn btn-aqua">Crear solicitud</a>
    <a href="Campaña.html" class="btn btn-aqua">Campañas</a>
  </section>

  <!-- Tarjetas relevantes -->
  <section class="tarjetas">
    <div class="card">
      <h3>Total de donaciones</h3>
      <p class="numero" id="totalDonaciones">0</p>
    </div>
    <div class="card">
      <h3>Campañas activas</h3>
      <p class="numero" id="campañasActivas">0</p>
    </div>
    <div class="card">
      <h3>Solicitudes aprobadas</h3>
      <p class="numero" id="solAprobadas">0</p>
    </div>
    <div class="card">
      <h3>Inventario general</h3>
      <p class="numero" id="inventarioGeneral">0</p>
    </div>
  </section>

  <!-- Gráficas -->
  <section class="grafica">
    <h3>Tipos de sangre en inventario</h3>
    <canvas id="graficoSangre"></canvas>
  </section>

  <section class="grafica">
    <h3>Donaciones por mes</h3>
    <canvas id="graficoDonaciones"></canvas>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Banco de Sangre</p>
  </footer>

  <!-- Scripts -->
  <script src="../Recursos/js/Nav.js"></script>
  <script src="../Controladores/Menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
